<div
  class="container"
>
  <mat-card  class="card-conatiner w-80 h-90"
  >
    <div class=" m-30  w-100  text-container ">
      <h4 class="fs-10">Register</h4>
    </div>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group" >
          <label for="formGroupExampleInput">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="username"
            formControlName="username"
          />
        </div>
         <div class="form-group" >
          <label for="formGroupExampleInput">First Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="firstname"
            formControlName="firstname"
          />
          </div>
            <div class="form-group" >
          <label for="formGroupExampleInput">Last Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="lastname"
            formControlName="lastname"
          />
        </div>
        <div class="form-group input">
          <label for="formGroupExampleInput2">Password</label>
          <input
            type="password"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="password"
            formControlName="password"
          />
        </div>
        <div class="form-group input">
          <label for="formGroupExampleInput2">Confirm Password</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput3"
            placeholder="Confirm password"
            formControlName="confirmpassword"
          />
        </div>
        <mat-card-actions class="actions">
          <button type="submit" class="btn btn-secondary w-75 p-2 m-2 shade" style="background-color: #27cbb8;" >
          Register
          </button>
          </mat-card-actions
        >
      </form>
      <div class="register" > <a routerLink="/login"><p class="register-link">Go to Login</p></a></div>
   
    </mat-card-content>
  </mat-card>
</div>
