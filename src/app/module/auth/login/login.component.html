<div class="container">
    
  <mat-card class="card-conatiner w-40 h-40 ">
    <div class=" m-30  w-100  text-container ">
      <h4 class="fs-13">Login</h4>
    </div>


    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group input">
          <label for="username">Username</label>
          <input
          id="username"
            type="text"
            class="form-control"
            placeholder="username"
            formControlName="username"
           
          />
        </div>
        <div class="form-group input">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
           id="password"
            placeholder="password"
            formControlName="password"
          />
        </div>
        <mat-card-actions class="actions">
          
          <button
            type="submit"
            class="btn btn-secondary w-75 p-2 m-2 shade"
            style="background-color: #e02121;color:white"
          >
            Login
          </button>
        </mat-card-actions
        >
      </form>
    </mat-card-content>
    <div class="link">
      <a routerLink="/register"><p class="register-link">Not registered ? click here</p></a>
    </div>
     
  </mat-card>
</div>
